<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PracticeUI</title>
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- FontAwsome -->
    <link rel="stylesheet" href="./assets/css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  </head>

  <body>
    <!---------------------- SignUp Form Start ---------------------->
    <section>
      <div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-5 left">
              <div class="dribble_leftside">
                <img src="./assets/images/dribbble-seeklogo.com.svg" alt="" />
                <h1>Discover the worldâ€™s top Designers & Creatives.</h1>
                <div class="left_main">
                  <img
                    src="./assets/images/Mobile_login-removebg-preview.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="col-xl-7">
              <div class="dribble_rightside">
                <p>Already a member?<a href="./index.html">Sign up now</a></p>
                <h2>Sign in to Dribbble</h2>
              </div>
              <div class="mx-xl-5 right_space">
                <button class="btn btn-primary px-5 fw-bold">
                  <i class="fab fa-google me-2"></i>sign in with Google
                </button>
                <button class="btn btn_twi">
                  <i class="fab fa-twitter"></i>
                </button>
                <div class="line"><h4>or</h4></div>
                <div>
                  <form class="row g-3">
                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label"
                        >Username or Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control custom_input"
                        id="inputEmail4"
                      />
                    </div>
                    <div class="col-md-12 forgot">
                      <label for="inputPassword4" class="form-label"
                        >Password</label
                      >
                      <a href="./forgot.html" target="_blank"
                        >Forgot password?</a
                      >
                      <input
                        type="password"
                        class="form-control custom_input"
                        id="inputPassword4"
                        placeholder="6+ characters"
                      />
                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn signin">Sign In</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!---------------------- SignUp Form End ---------------------->

    <!-- Jquery -->
    <script src="./assets/js/jquery.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/
     popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Bootstrap js -->

    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
